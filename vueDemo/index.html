<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14 " type="text/javascript" charset="utf-8">
    </script>
</head>

<body>
    <div id="app">

        <input v-model="message" placeholder="xxxx-xx-xx">
        <p>Date is: {{ message }}</p>
        <button v-on:click="greet">Greet</button>


    </div>



    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: "",
                message2: "",
                checkedNames: [],
                selected: ''
            },
            //定義方法
            methods: {
                greet: function (event) {
                    alert('Date is' + this.message + '!')
                }
            }
        })
    </script>
</body>


</html>
